<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <div class="timer-display" id="timer">25:00</div>
            <button id="mode-toggle">Switch to Break</button>
            <div class="timer-controls">
                <button id="toggle-timer">Start</button>
                <button id="reset">Reset</button>
            </div>
        </div>
        <div class="settings">
            <div class="setting">
                <label for="work-time">Work Time (minutes):</label>
                <input type="number" id="work-time" value="25" min="1" max="60">
            </div>
            <div class="setting">
                <label for="break-time">Break Time (minutes):</label>
                <input type="number" id="break-time" value="5" min="1" max="60">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
